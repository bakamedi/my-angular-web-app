<div class="card">
  <div class="card-body">
    <h5 class="card-title text-center">Datos Personales</h5>
    <hr>
    <form #formGroupPerfil="ngForm">
      <div class="form-row">
        <div class="form-group col-md-6 col-xs-12">
          <label>Correo</label>
          <input required [(ngModel)]="editCorreo" name="editCorreo" type="email" class="form-control" placeholder="Correo">
        </div>
        <div class="form-group col-md-6 col-xs-12">
          <label>Contraseña</label>
          <input required [(ngModel)]="editPass" name="editPass" type="password" class="form-control"  placeholder="Contraseña">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 col-xs-12">
          <label>Nombre</label>
          <input required [(ngModel)]="editNombre" name="editTitulo" type="text" class="form-control"  placeholder="Nombre">
        </div>
        <div class="form-group col-md-6 col-xs-12">
          <label for="inputPassword4">Apellido</label>
          <input required [(ngModel)]="editApellido" name="editApellido" type="text" class="form-control" placeholder="Apellido">
        </div>
      </div>
    </form>
  </div>
  <button [disabled]="loading" type="button" class="btn btn-outline-primary">Guardar Cambios</button>
</div>
