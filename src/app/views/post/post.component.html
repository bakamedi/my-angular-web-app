
<div class="row">
  <div class="col-md-9">
    <h2>Mis Noticias</h2>
  </div>
  <div class="col-md-3">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Crear Noticia</button>
  </div>
</div>  
<hr>
<div *ngIf="listaPost !== []">
  <div *ngFor="let post of listaPost" class="row" style="margin-bottom:5%">
    <div class="col-md-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          {{post.TITULO}}
        </div>
        <div class="card-body">
          <p class="card-text text-truncate col-md-12">{{post.TEXTO}}</p>
          <a href="#" class="btn btn-info">Leer MÃ¡s</a>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-8">
              <p class="text-left text-muted">{{post.FECHA}}</p>
            </div>
            <div class="col-md-4">
              <a href="#" class="card-link">Editar</a>
              <a href="#" class="card-link">Eliminar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="listaPost === []">
  <p>haz hecho ningun POSTS</p>
</div>

<hr>
<div class="row">
  <div class="col-md-10">
    <button type="button" class="btn btn-outline-info">Anterior</button>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-outline-info">Siguiente</button>  
  </div>
</div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Noticia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #usuarioPostForm="ngForm" (ngSubmit)="crearPost(usuarioPostForm)">
          <div class="form-group">
            <label for="formGroupExampleInput">Titulo</label>
            <input required ngModel name="NUEVO_TITULO_POST" for="NUEVO_TITULO_POST" type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe titulo aqui">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Escribe Texto Aqui</label>
            <textarea required ngModel name="NUEVO_TEXTO_POST" for="NUEVO_TEXTO_POST" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-info">Postear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
