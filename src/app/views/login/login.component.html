<form #usuarioLoginForm="ngForm" (ngSubmit)="loginUser(usuarioLoginForm)" novalidate>
  <div class="form-group">
    <label>Email address</label>
    <input required ngModel name="CORREO_LOGIN" for="CORREO_LOGIN" type="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required ngModel name="PASSWORD_LOGIN" for="CORREO_LOGIN" type="password" class="form-control" placeholder="Password">
  </div>
  <button [disabled]="loading" type="submit" class="btn btn-primary">Log In</button>
  <a [routerLink]="['/registro']" class="btn btn-link">Registro</a>
</form>
