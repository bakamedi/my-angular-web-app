<form #userRegistroForm="ngForm" >
  <div class="form-group">
    <label>Email address</label>
    <input ngModel required name="CORREO_REGISTRO" type="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input ngModel required name="CORREO_REGISTRO" type="password" class="form-control" placeholder="Password">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input ngModel required name="PASSWORD_REGISTRO" type="text" class="form-control" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input ngModel required name="LAST_NAME_REGISTRO" type="text" class="form-control" placeholder="Enter last name">
  </div>
  <button type="submit" class="btn btn-primary">Sign Up!</button>
</form>
