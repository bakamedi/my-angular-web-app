<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Crear Noticia</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Titulo</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe titulo aqui">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Escribe Texto Aqui</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      <button type="button" class="btn btn-info">Postear</button>
    </div>
  </div>
</div>
