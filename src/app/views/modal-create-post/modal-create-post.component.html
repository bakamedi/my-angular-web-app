<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Crear Noticia</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #usuarioPostForm="ngForm" (ngSubmit)="crearPost(usuarioPostForm)">
        <div class="form-group">
          <label for="formGroupExampleInput">Titulo</label>
          <input required ngModel name="NUEVO_TITULO_POST" for="NUEVO_TITULO_POST" type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe titulo aqui">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Escribe Texto Aqui</label>
          <textarea required ngModel name="NUEVO_TEXTO_POST" for="NUEVO_TEXTO_POST" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-info">Postear</button>
        </div>
      </form>
    </div>
  </div>
</div>
